<!DOCTYPE html>
<html>
    <head>
        <title>Rest-aurant</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/estilos/clienteBootstrap.css" rel="stylesheet">

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="js/bootstrap.js"></script>
    </head>
    
    <body>
        <nav class="navbar navbar-inverse" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Desplegar navegación</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">CLIENTES</a>
            </div>
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Modificar Datos del Cliente</a></li>
                    <li><a href="#">Reservar</a></li>
                    <li><a href="#">Checkear Disponibilidad</a></li>
                </ul>
                <form class="navbar-form navbar-right" role="search">
                    <button type="submit" class="btn btn-default">Cerrar Sesión</button>
                </form>
                <p class="navbar-text pull-right">Conectado como "Nombre Apellidos"</p>
                
            </div>
        </nav>
        

        <div class="container">
            <div class="row">
                <div class="col col-md-12">
                    <div class="form form-horizontal jumbotron col-md-6 col-md-push-3">
                        <h4>Datos Personales</h4>
                        <br/>
                        <div class="input-group formulario">
                            <span class="input-group-addon" id="basic-addon1">Nombre</span>
                            <input type="text" class="form-control">
                        </div>
                        <div class="input-group formulario">
                            <span class="input-group-addon" id="basic-addon2">Apellido</span>
                            <input type="text" class="form-control">
                        </div>
                        <div class="input-group formulario">
                            <span class="input-group-addon" id="basic-addon3">Fecha de Nacimiento</span>
                            <input type="text" class="form-control">
                        </div>
                        <div class="input-group formulario">
                            <span class="input-group-addon" id="basic-addon4">DNI</span>
                            <input type="text" class="form-control">
                        </div> 
                        <div class="input-group formulario">
                            <span class="input-group-addon" id="basic-addon5">Teléfono</span>
                            <input type="text" class="form-control">
                        </div> 
                        <div class="input-group formulario">
                            <span class="input-group-addon" id="basic-addon6">Calle</span>
                            <input type="text" class="form-control">
                        </div> 
                        <div class="input-group formulario">
                            <span class="input-group-addon" id="basic-addon7">Altura</span>
                            <input type="text" class="form-control">
                        </div>
                        <br>
                        <h4>Desea Cambiar su Contraseña?</h4>
                        <br>
                        <div class="input-group formulario">
                            <span class="input-group-addon" id="basic-addon9"> Contraseña Anterior</span>
                            <input type="password" class="form-control"> 
                        </div>
                        <div class="input-group formulario">
                            <span class="input-group-addon" id="basic-addon10"> Contraseña Nueva</span>
                            <input type="password" class="form-control"> 
                        </div>
                        <br>

                        <div class="botones" align="right">
                            <button type="button" class="btn btn-default boton" id="boton1">Guardar</button>
                            <button type="button" class="btn btn-default boton" id="boton2">Limpiar</button>
                            <button type="button" class="btn btn-default boton" id= boton3>Cancelar</button>
                        </div>
                    </div>
                </div>
            </div>        
        </div>
    </body>
</html>
