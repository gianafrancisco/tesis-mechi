        <div class="container">
            <div class="panel panel-default">
                <div class="panel-heading">Pedidos</div>
                <div class="panel-body">
                    <!-- <div class="row">

                    <div class="panel panel-default" ng-repeat="pedido in pedidos">
                        <div class="panel-heading">{{pedido.fecha | date:'yyyy-MM-dd HH:mm:ss'}}{{getPedidoTitulo(pedido)}}</div>
                        <div class="panel-body">
                            <ul class="list-group">
                                <li class="list-group-item list-group-item-success" >Platos:</li>
                                <li class="list-group-item list-group-item-info" ng-repeat="plato in pedido.platos">{{plato.descripcion}}</li>
                            </ul>
                            <ul class="list-group" ng-repeat="promocion in pedido.promociones">
                                <li class="list-group-item list-group-item-success" >Promociones:</li>
                                <li class="list-group-item list-group-item-warning" ng-repeat="plato in promocion.platos">{{promocion.descripcion}}: {{plato.descripcion}}</li>
                            </ul>

                            <div class="panel-footer">
                                <h4>Mozo: {{pedido.usuario.apellido}},{{pedido.usuario.nombre}}</h4>

                                <button type="button" class="btn btn-primary" ng-click="pedidoListo(pedido)">
                                    Listo para entregar
                                </button>
                            </div>
                        </div>
